<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="switch">
        <button onclick="window.location.href=`./demo-login.html`">login</button>
        <button onclick="window.location.href=`./demo.html`">register</button>

    </div>




    <script>
        window.onload = function () {
            // alert("working")
            var currentUser = JSON.parse(localStorage.getItem("currentUser"))

            var divfromHtml = document.getElementById("switch")

            var name=`<h1>${currentUser.userName}</h1>`
            divfromHtml.innerHTML=name;
        }
    </script>
</body>

</html>
